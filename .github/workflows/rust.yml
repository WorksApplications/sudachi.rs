name: Rust

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Download dictionary
      run: bash fetch_dictionary.sh

    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run tests (Debug)
      run: cargo test --verbose

    - name: Check that binary works (C mode)
      run: |
        echo $PWD
        $PWD/target/debug/sudachi $PWD/.github/data/input.txt -o result-c.txt
        git diff --color=always --no-index -- result-c.txt $PWD/.github/data/expected-c.txt
